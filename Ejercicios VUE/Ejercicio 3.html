<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 4 v-for deportistsa </title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
 <div id="app">
     <h2 style="text-align: center">Listado de deportes </h2>
    <ol>
        <li v-for="deporte in deportes" :key="deporte">{{deporte }}</li>
    </ol>
</div>
</body>
<script>
const app= {
    data() {

            return {
            deportes:['Atletismo','Tenis','Balonmano']
        }

    },
}

Vue.createApp(app).mount('#app')
</script>
</html>
