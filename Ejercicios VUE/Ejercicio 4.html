<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 4 v-for deportistsa </title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
 <div id="app">
     <!--Genero datos que serÃ¡n manipulados en el for -->
     <p v-for=" deporte in deportes" :key="deporte">
         {{'Nombre: ${deporte.nombre}'}}
         {{'Apellido:${deporte.apellido}' }}
         {{'Licencia:${deporte.licencia}'}}
     </p>
</div>
</body>
<script>
const app= {
    data() {
        return
        {
            deportes:[{Nombre: 'Luis', Apellido: 'Garcia', Licencia: 'Caducada'}]
        }
    },
}
Vue.createApp(app).mount('#app')
</script>
</html>
